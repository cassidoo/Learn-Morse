<!DOCTYPE html>
<html>
    <head>
        <title>Learn Morse</title>

        <!--Templates-->
        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
        <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
        <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
        <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
        <link rel="import" href="bower_components/core-icon/core-icon.html">
        <link rel="import" href="bower_components/core-menu/core-menu.html">
        <link rel="import" href="bower_components/paper-item/paper-item.html">
        <link rel="import" href="components/flatiron-director/flatiron-director.html">
        <link rel="import" href="bower_components/font-roboto/roboto.html">
        <link rel="import" href="bower_components/core-a11y-keys/core-a11y-keys.html">
        <link rel="import" href="bower_components/core-ajax/core-ajax.html">

        <link rel="import" href="elements/quiz-questions.html">

        <!--CSS-->
        <link href='css/main.css' rel='stylesheet' type='text/css'>
    </head>
    <body unresolved fullbleed>
        <template is="auto-binding" id="templ">

        <core-scaffold id="scaffold">
            <nav>
                <core-toolbar>
                    <span>Learn Morse</span>
                </core-toolbar>
                <core-menu valueattr="hash" selected="{{route}}" on-core-select="{{menuItemSelected}}">
                    <template repeat="{{page, i in pages}}">
                        <paper-item hash="{{page.hash}}" noink>
                            <core-icon icon="label{{route != page.hash ? '-outline' : ''}}"></core-icon>
                            <a href="#{{page.hash}}">{{page.name}}</a>
                        </paper-item>
                    </template>
                </core-menu>
            </nav>

            <core-toolbar tool flex> <!-- flex makes the bar span across the top of the main content area -->
                <div flex></div>
                <core-icon-button icon="refresh"></core-icon-button>
                <core-icon-button icon="add"></core-icon-button>
            </core-toolbar>

            <div layout horizontal center-center fit>
                <core-animated-pages valueattr="hash" selected="{{route}}" transitions="slide-from-right">
                    <template repeat="{{page in pages}}">
                        <section hash="{{page.hash}}" layout vertical center-center>
                          {{page.hash}}
                        </section>
                    </template>
                </core-animated-pages>
            </div>
        </core-scaffold>

        </template>

        <script>
            var template = document.querySelector('#templ');
            template.pages = [
                {name: 'Vowels', hash: 'one'},
                {name: 'S T R N', hash: 'two'},
                {name: 'H P L F M', hash: 'three'},
                {name: 'D C G B J K', hash: 'four'},
                {name: 'Q V W X Y Z', hash: 'poo'},
                {name: 'Numbers', hash: 'five'},
            ];
            template.menuItemSelected = function(e, detail, sender) {
                if (detail.isSelected) {
                    this.$ && this.$.scaffold.closeDrawer();
                }
            };
        </script>
    </body>
</html>
