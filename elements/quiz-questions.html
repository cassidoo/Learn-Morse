<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="js/main_translation.js"></script>

<polymer-element name="learn-morse" attributes="letter morse">
  <template>
    Learning {{letter}}: {{morse}}.
    <br>
    <button on-click="beginNumbers()">Next!</button>
  </template>
  <script>
  Polymer({
    letter: ["1","2","3","4","5","6","7","8","9","0"],
    morse: [".----", "..---", "...--", "....-", ".....", "-....", "--...", "---..", "----.", "-----"],
  });
  </script>
</polymer-element>

<polymer-element name="tap-morse" attributes="letter">
    <template>
        Now, tap in morse code the letter {{letter}}.
    </template>
    <script>
    Polymer({
        letter: "a",
    });
    </script>
</polymer-element>

<polymer-element name="morse-to-letter" attributes="morse">
    <template>
        What is {{morse}} as a letter?
    </template>
    <script>
    Polymer({
        morse: ".-",
    });
    </script>
</polymer-element>

<polymer-element name="letter-to-morse" attributes="letter">
    <template>
        What is {{letter}} in written morse?
    </template>
    <script>
    Polymer({
        letter: "a",
    });
    </script>
</polymer-element>

<polymer-element name="quiz-section" attributes="letters">
<!--This will take in an array of letters. -->
    <template>
        What is {{letters}} in written morse?
    </template>
    <script>
    Polymer({
        letters: ["a", "e", "i"],
    });
    </script>
</polymer-element>
