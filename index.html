<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Morse Code YAY</title>
    <meta name="description" content="">
    <meta name="author" content="Cassie and Cami Williams">

    <meta name="viewport" content="width=device-width; initial-scale=1.0">

    <link href = "css/main_styles.css" type="text/css" rel="stylesheet">
  </head>

  <body onload="">

    <div id = "nav">
      <button id = "strict_transl_switch" onclick="showStrict();">Main Translator</button>
      <button id = "space_transl_switch" onclick="showSpace();">Space Translator</button>
    </div>
    <br>
    <div id = "strict_transl">
      <div id="english_to_morse">
        <textarea id="translation_engl" rows="5" cols="50" placeholder="English"></textarea>
      </div>
      <div id="morse_to_english">
        <textarea id="translation_morse" rows="5" cols="50" placeholder="Morse"></textarea>
      </div>
      <p>Note: Separate morse code letters with a space. To indicate a space, use /</p>
    </div>
    <div id="space_transl">
      <button id = "clear" onclick="textarea.value = ''; current_code = '';">Clear Message</button>
      <br>
      <div id="space_to_english">
        <textarea id="space_morse" rows="5" cols="50" placeholder="Start Spacing!"></textarea>
      </div>
      <div id="space_translation">
      </div>
    </div>

    </div>
    <script src="js/main_translation.js"></script>
    <script src="js/space_translation.js"></script>

  </body>
</html>
